<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Add a todo..." required>
                <input type="date" id="due-date-input" required>
                <button type="submit">+</button>
            </div>
        </form>

        <div class="controls">
            <button id="filter-btn">FILTER</button>
            <button id="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="todo-table">
            <div class="table-header">
                <div class="table-cell">TASK</div>
                <div class="table-cell">DUE DATE</div>
                <div class="table-cell">STATUS</div>
                <div class="table-cell">ACTIONS</div>
            </div>
            <ul id="todo-list">
                </ul>
            <p id="no-task-msg">No task found</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
